<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Learning Platform - Problems</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <!-- Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Prism.js for syntax highlighting in problem descriptions -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold">AI Code Learning Platform</h1>
                <a href="index.html" class="text-sm hover:text-blue-200">Learning</a>
                <a href="problems.html" class="text-sm hover:text-blue-200">Problems</a>
            </div>
            <div class="flex items-center space-x-4">
                <span id="user-email" class="text-sm"></span>
                <button id="logout-button" class="text-sm bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Problems List View -->
        <div id="problems-list-view" class="bg-white rounded-lg shadow">
            <div class="p-4 border-b">
                <h2 class="text-xl font-bold">Coding Problems</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Difficulty</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        </tr>
                    </thead>
                    <tbody id="problems-list" class="bg-white divide-y divide-gray-200">
                        <!-- Problems will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Problem Detail View (hidden by default) -->
        <div id="problem-detail-view" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <!-- Problem Description -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="problem-title" class="text-xl font-bold"></h2>
                        <span id="problem-difficulty" class="px-2 py-1 rounded text-sm font-semibold"></span>
                    </div>
                    <div id="problem-description" class="prose max-w-none mb-4"></div>
                    <div class="space-y-4">
                        <h3 class="font-bold">Example Test Cases:</h3>
                        <div id="test-cases" class="space-y-2"></div>
                    </div>
                </div>

                <!-- Code Editor -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold">Solution</h3>
                        <div class="space-x-2">
                            <button id="run-tests-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                Run Tests
                            </button>
                            <button id="submit-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                Submit
                            </button>
                            <button id="ai-help-btn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                                AI Help
                            </button>
                        </div>
                    </div>
                    <textarea id="code-editor"></textarea>
                    
                    <!-- Results Panel -->
                    <div id="results-panel" class="mt-4 hidden">
                        <h4 class="font-bold mb-2">Results</h4>
                        <div id="test-results" class="space-y-2"></div>
                    </div>
                    
                    <!-- AI Feedback Panel -->
                    <div id="ai-feedback-panel" class="mt-4 hidden">
                        <h4 class="font-bold mb-2">AI Feedback</h4>
                        <div id="ai-feedback" class="p-4 bg-gray-100 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="auth.js"></script>
    <script src="problems.js"></script>
</body>
</html>
